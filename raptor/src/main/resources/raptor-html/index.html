<html>

<head>
 <meta charset="UTF-8">
 <title>Raptor Demonstration</title>
 <link rel='stylesheet' href='https://openlayers.org/en/v5.3.0/css/ol.css' type='text/css'>
 <script src='https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js'></script>
 <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
 <script src='https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL'></script>
 <link rel='stylesheet' href='css/raptor.css' type='text/css'>
 <script src="js/jquery-3.4.0.min.js"></script>
 <script src="js/numeral.min.js"></script>
 <script src='js/raptor.js'></script>
</head>
<body>
 <nav id="navigation">
  <div id="logo">Raptor</div>
  <div id="querybar">
   <form id="queryform">
    <select id="raster-select" name="raster-id"> </select>
    <select id="vector-select" name="vector-id"> </select>
    <select id="feature-select" name="feature-id"></select>
    <input type="date" id="start-date" name="start-date" value="2018-01-01"/>
    <input type="hidden" id="end-date" name="end-date" />
    <!--
    <input type="date" name="end-date" value="2018-01-07" min="2018-01-01" max="2018-12-31" />
    -->
    <select name="method">
     <option value="scanline">Scanline</option>
     <option value="pip">Point-in-polygon</option>
     <option value="quadsplit">Quad-split</option>
     <option value="mask">Masking</option>
    </select>

    <input type="submit" />
    <input type="reset" />
   </form>
  </div>
  <div id="results">
   <span class="result-label">Result</span>
   <span class="result min"></span>,
   <span class="result avg"></span>,
   <span class="result max"></span>.
   <span class="result-label">Total time</span> <span class="result total_time"></span>
   <span class="result-label">Files touched</span> <span class="result num_files"></span>
  </div>
 </nav>
 <main id="map"></main>
</body>

</html>
